<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — Vaquero Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <main class="card">
    <h1>Welcome back</h1>

    <img id="avatar" 
      src="https://content.sportslogos.net/logos/35/5639/full/utrgv_vaqueros_logo_mascot_2019_sportslogosnet-7580.png" 
      alt="Profile avatar"
      style="width:120px; height:120px; border-radius:50%; object-fit:cover;" />

    <form id="loginForm" novalidate>
      <label>Email
        <input id="email" name="email" type="email" placeholder="you@utrgv.edu" required />
      </label>

      <label>Password
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="8" />
      </label>

      <button type="submit" id="loginBtn">Log in</button>

      <p id="error" class="error" role="alert" hidden></p>
    </form>
  </main>

  <!-- Load JS once -->
  <script type="module" src="./login.js"></script>

</body>
</html>
