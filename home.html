<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vaquero Social ‚Äî Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Redirect if not logged in -->
  <script>
    const token = localStorage.getItem('auth_token');
    if (!token) {
      window.location.replace('index.html');
    }
  </script>

  <style>
    /* Colors & base */
    :root{
      --accent:#ff7b2f;
      --accent-2:#ff5c8a;
      --peach:#ffd5b9;
      --muted:#6b6b73;
      --bg:#fff7f6;
      --card:#ffffff;
      --maxw:1200px;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--accent),var(--accent-2));
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    /* layout container */
    .container{
      width:100%;
      max-width:var(--maxw);
      display:grid;
      grid-template-columns:220px 1fr 300px;
      gap:18px;
      align-items:start;
    }

    /* header */
    header.appbar{
      grid-column:1/-1;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:8px 12px;
      background:linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-radius:10px;
      color:white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; font-size:18px; }
    .top-left { display:flex; gap:10px; align-items:center;}
    .back-btn { background:rgba(255,255,255,0.12); padding:8px; border-radius:8px; cursor:pointer; border:none; color:white; }
    .search { flex:1; max-width:640px; display:flex; justify-content:center; }
    .search input { width:100%; max-width:520px; padding:10px 14px; border-radius:20px; border:0; outline:none; background:rgba(255,255,255,0.9); }
    .top-actions { display:flex; gap:10px; align-items:center; }

    /* sidebar */
    .sidebar{
      background:rgba(255,255,255,0.95);
      padding:18px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }
    .nav{ display:flex; flex-direction:column; gap:8px; margin-top:10px; }
    .nav button{ background:transparent; border:0; text-align:left; padding:10px 8px; font-weight:600; cursor:pointer; color:#222; border-radius:8px;}
    .nav button.active{ background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0.88)); }
    .logout { margin-top:14px; font-weight:700; cursor:pointer; }

    /* feed */
    .feed-col{}
    .tags-row{ display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap; }
    .tag { padding:8px 12px; border-radius:999px; background:var(--peach); cursor:pointer; font-weight:600; color:#5b381e; }
    .tag.active { box-shadow:0 2px 8px rgba(0,0,0,0.08); transform:translateY(-1px); }

    .card{ background:var(--card); border-radius:12px; padding:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); margin-bottom:14px; }
    .composer{ display:flex; gap:12px; align-items:center; }
    .avatar{ width:44px;height:44px;border-radius:50%;background:var(--peach);border:2px solid #e79b70; }
    .composer input{ flex:1; padding:12px 14px; border-radius:12px; border:1px solid #f0c8b0; background:#fff7f4; }

    /* masonry columns */
    .masonry { column-count: 2; column-gap: 16px; }
    .post { display:inline-block; width:100%; margin:0 0 16px; break-inside: avoid; background:white; border-radius:10px; padding:10px; box-shadow:0 8px 20px rgba(0,0,0,0.06); }
    .post .post-head{ display:flex; gap:12px; align-items:center; margin-bottom:8px; }
    .post .meta{ color:var(--muted); font-size:13px; }
    .post .img{ width:100%; height:180px; background:#eee; border-radius:8px; object-fit:cover; margin-top:6px; }
    .post.small .img{ height:110px; }
    .post .text{ margin-top:8px; color:#222; line-height:1.3; }

    /* right column */
    .right { display:flex; flex-direction:column; gap:12px; }
    .discover .section-title{ font-weight:800; color:#333; margin-bottom:8px; }
    .discover .item{ background:#fff; padding:8px; border-radius:8px; border:1px solid #eee; margin-bottom:8px; }

    @media (max-width:980px){
      .container{ grid-template-columns: 1fr; }
      .masonry{ column-count:1; }
      .discover{ display:none; }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Header -->
  <header class="appbar">
    <div class="top-left">
      <div class="back-btn" onclick="history.back()">‚Üê</div>
      <div class="brand">üê¥ Lasso</div>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Search campus..." />
    </div>

    <div class="top-actions">
      <div id="notifyBell" style="background:white;padding:8px;border-radius:8px;">üîî</div>
      <img src="profile.jpg" style="width:36px;height:36px;border-radius:50%;" />
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="nav">
      <button class="active">üè† Home</button>
      <button>üí¨ Messages</button>
      <button>üîé Explore</button>
      <button onclick="location.href='profile.html'">üë§ Profile</button>
      <button>‚öôÔ∏è Settings</button>
    </nav>
    <div class="logout">‚ü≤ Log out</div>
  </aside>

  <!-- Feed -->
  <main class="feed-col">

    <!-- tags -->
    <div class="tags-row card" id="tagsRow">
      <button class="tag" data-topic="all">All</button>
      <button class="tag" data-topic="arts">Arts</button>
      <button class="tag" data-topic="tech">Tech</button>
      <button class="tag" data-topic="sports">Sports</button>
      <button class="tag" data-topic="science">Science</button>
      <button class="tag" data-topic="food">Food</button>
    </div>

    <!-- post composer -->
    <section class="card composer">
      <div class="avatar"></div>
      <input id="quickPost" placeholder="Share something with campus‚Ä¶" />
      <button onclick="createDemoPost()">Post</button>
    </section>

    <!-- Posts -->
    <section id="postsMasonry" class="masonry">
      <!-- example post -->
      <article class="post" data-topic="arts">
        <div class="post-head">
          <div style="width:40px;height:40px;border-radius:50%;background:#ffd7bf"></div>
          <div><strong>Alex</strong><div class="meta">@alex ¬∑ 2h</div></div>
        </div>
        <div class="img"></div>
        <div class="text">First prototype of the campus social app! #UTRGV</div>
      </article>
    </section>

  </main>

  <!-- Right panel -->
  <aside class="right">
    <div class="card discover">
      <div class="section-title">Events</div>
      <div class="item">Study Group ‚Äî Fri 5pm</div>
      <div class="item">Fall Festival ‚Äî Sat noon</div>
      <div class="item">Salsa Night ‚Äî Fri 9pm</div>
    </div>
  </aside>

</div>

<script>
  /* your JS unchanged */
  const tags = document.querySelectorAll('.tag');
  const posts = Array.from(document.querySelectorAll('.post'));
  const searchInput = document.getElementById('searchInput');

  function setActiveTag(topic){
    tags.forEach(t => t.classList.toggle('active', t.dataset.topic === topic));
    filterPosts(topic, searchInput.value.trim());
  }

  function filterPosts(topic, search){
    posts.forEach(p=>{
      const matchesTopic = (topic === 'all') || (p.dataset.topic === topic);
      const text = p.innerText.toLowerCase();
      const matchesSearch = !search || text.includes(search.toLowerCase());
      p.style.display = (matchesTopic && matchesSearch) ? 'inline-block' : 'none';
    });
  }

  tags.forEach(t => t.addEventListener('click', () => setActiveTag(t.dataset.topic)));
  searchInput.addEventListener('input', () => {
    const activeTag = document.querySelector('.tag.active')?.dataset.topic || 'all';
    filterPosts(activeTag, searchInput.value.trim());
  });
  setActiveTag('all');

  function createDemoPost(){
    const text = document.getElementById('quickPost').value.trim();
    if(!text) return;
    const el = document.createElement('article');
    el.className = 'post small';
    el.dataset.topic = 'all';
    el.innerHTML = `
      <div class="post-head">
        <div style="width:40px;height:40px;border-radius:50%;background:#ffd7bf"></div>
        <div><strong>You</strong><div class="meta">@you ¬∑ now</div></div>
      </div>
      <div class="img"></div>
      <div class="text">${escapeHtml(text)}</div>
    `;
    document.getElementById('postsMasonry').prepend(el);
    document.getElementById('quickPost').value = '';
  }

  function escapeHtml(s){
    return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  }

  document.querySelector('.logout').addEventListener('click', () => {
  localStorage.removeItem('auth_token');
  window.location.href = 'index.html';
});

// -------------- LOGIN PROTECTION --------------
(function checkLogin() {
  const token = localStorage.getItem("auth_token");
  if (!token) {
    // no token, go back to login page
    window.location.href = "index.html";
  }
})();

</script>


</body>
</html>
