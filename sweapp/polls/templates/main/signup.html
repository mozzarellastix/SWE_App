{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login — Vaquero Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}" />
  </head>
  <body>
    <main class="card">
      <h1>Welcome back</h1>

      <img
        id="avatar"
        src="https://content.sportslogos.net/logos/35/5639/full/utrgv_vaqueros_logo_mascot_2019_sportslogosnet-7580.png"
        alt="Profile avatar"
      />

      <form id="loginForm" method="post" action="">
        {% csrf_token %}

        <label
          >Email
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@utrgv.edu"
            required
          />
        </label>

        <label
          >Password
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
            minlength="4"
          />
        </label>

        <label
          >Confirm Password
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            placeholder="••••••••"
            required
            minlength="4"
          />
        </label>

        <button type="submit" id="loginBtn">Create account</button>
        <a href="/">Already have an account? Log in!</a>
        {% if messages %} {% for message in messages %}
        <p class="error" role="alert">{{ message }}</p>
        {% endfor %} {% endif %}
      </form>
    </main>
  </body>
</html>
